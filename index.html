<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            transition: color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- HTML content -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h1 id="mainHeading">Welcome to My Simple Website!</h1>
        <p>This is a basic website made with HTML, CSS, and JavaScript.</p>
        <button id="alertButton">Click Me!</button>
    </div>

    <script>
        // JavaScript functionality
        const heading = document.getElementById('mainHeading');
        const button = document.getElementById('alertButton');

        // Change heading color on click
        heading.addEventListener('click', function() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            heading.style.color = randomColor;
        });

        // Show alert on button click
        button.addEventListener('click', function() {
            alert('Hello! Thanks for clicking the button!');
        });
    </script>
</body>
</html>
